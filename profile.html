<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin</title>
  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/fontawesome-all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">


</head>

<body>

  <main class="login-block">
    <div class="login-form">
      <div class="container">
        <div class="login-wrapper">
          <div class="login-box">
            <div class="box-title">
              <h5>Register new account</h5>
            </div>
            <form action="" method="">

              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter your email address">

              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">First name</label>
                <input type="email" class="form-control" id="exampleInputFirst" aria-describedby="emailHelp"
                  placeholder="Enter first name">

              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Last name</label>
                <input type="email" class="form-control" id="exampleInputLast" aria-describedby="emailHelp"
                  placeholder="Enter last name">

              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">

              </div>

              <button type="submit" class="default-btn btn-block">Register now</button>
              <p>Already have an account? <a href="index.html" class="link">Login</a></p>
            </form>

          </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.3.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
