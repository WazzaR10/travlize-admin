        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="white-box">
                <div class="box-title">
                    <h4>Trek package details</h4>
                    <p class="text-muted">Add trek and other details about the trek.</p>
                </div>
                <div class="form-box">
                    <form action="#" method="#">
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Trek title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword" placeholder="Enter trek title">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Trek banner image</label>
                            <div class="col-sm-10">
                                <div class="input-group">

                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Trek tagline</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword" placeholder="Enter trek tagline or short description">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Trek description</label>
                            <div class="col-sm-10">
                                <textarea name="" id="" rows="5" class="w-100" placeholder="Package description"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Trek price</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="basic-addon1">$</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Enter price of the package" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Trek days</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <select class="form-control" id="days">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">

                            <label for="inputPassword" class="col-sm-2 col-form-label">Itinerary</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <input type="text" class="form-control mb-3" placeholder="Itinerary title (eg.Kathmandu to Lukla flight)" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                    <textarea name="" id="" rows="5" class="w-100" placeholder="Itinerary description"></textarea>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="default-btn btn-block add-button" id="add-btn">
                                    <i class="fas fa-plus"></i> Add another</button>
                            </div>


                        </div>

                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Trek includes</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword" placeholder="Enter trek tagline or short description">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Trek excludes</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword" placeholder="Enter trek tagline or short description">
                            </div>
                        </div>


                        
                        <div class="row">
                            <div class="col-sm-10 offset-sm-2">
                                    <div class="form-button">
                                            <button type="submit" class="default-btn btn-md">Save</button>
                                    </div>
                                
                            </div>
                        </div>





                    </form>
                </div>
            </div>
